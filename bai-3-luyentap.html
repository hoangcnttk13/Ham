<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bài 3</title>
</head>
<body>
<script>
   var a = parseInt(prompt("nhập a: "));
   var b = parseInt(prompt("nhập b: "));
   nhanvao();
   function nhanvao() {
       if (a > b){
           alert(a + " lớn hơn " + b);
       }
       else {
           tong = a + b;
           document.write("tổng 2 số: " + tong + "</br>");
       }
   }
</script>
</body>
</html>
