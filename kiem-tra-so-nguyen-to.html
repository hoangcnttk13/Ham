<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kiểm tra số nguyên tố</title>
</head>
<body>
	<p id="hienthi"></p>
	<script type="text/javascript">
		function  isPrime(n){
			if (n==2) {
				return true;
			}
			else if (n<2){
				return false;
			}
			else if (n%2===0){
				return false; 
			}
				else {
					for (var i = 3; i <= n-1; i+=2) {
						if (n%i==0) {
							return false;
						}
						else  return true;
						}		
					} 
		}
						var n=1000;
				for (var i = 1; i < n; i++) {
					if ( isPrime(i)==true){
						document.write(i+"");
					}
				}
	</script>
</body>
</html>
